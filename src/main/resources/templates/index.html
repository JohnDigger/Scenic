			//得到当前操作行的相关信息
			var tr = obj.data;

			//得到事件名
			var eventName = obj.event;


			//判断事件名,执行对应的方法

				var id = tr.id;
				layer.confirm("您确认要删除吗？", function(index) {
					//删除指定tr del()

					$.ajax({
						url: '/scenic/deleteMsg',
						data: {
							'id': id
						},
						async: false,
						type: "post",
						dataType: "jsonp",
						headers: {
							'Content-Type': 'application/x-www-form-urlencoded'
						},

							// 删除成功后刷新页面
